{% extends "layout.html" %}
{% block scripts %}
    <script type="text/javascript">
        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        $.getJSON("/api/v1/mean_time_weekday/"+selected_user, function(result) {
                            $.each(result, function(index, value) {
                                value[1] = parseInterval(value[1]);
                            });

                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Weekday');
                            data.addColumn('datetime', 'Mean time (h:m:s)');
                            data.addRows(result);
                            var options = {
                                hAxis: {title: 'Weekday'}
                            };
                            var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                            formatter.format(data, 1);

                            
                            chart_div.show();
                            loading.hide();
                            var chart = new google.visualization.ColumnChart(chart_div[0]);
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
{% endblock %}
{% block header %}
    <ul>
        <li><a href="/presence_weekday/">Presence by weekday</a></li>
        <li id="selected"><a href="/mean_time_weekday/">Presence mean time</a></li>
        <li><a href="/presence_start_end/">Presence start-end</a></li>
    </ul>
{% endblock %}
{% block content %}
    <h2>Presence mean time by weekday</h2>
    <p>
        <select id="user_id" style="display: none">
            <option value="">--</option>
        </select>
        <div id="chart_div" style="display: none">
        </div>
        <div id="loading">
            <img src="/static/img/loading.gif" />
        </div>
    </p>
{% endblock %}
